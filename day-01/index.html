<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html-Day 01</title>
  </head>
  <body>
    <!-- Heading Tags -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
    <!-- Paragraph Tag -->
    <p>
      <b>>Hello Everyone !</b>
    </p>
    <p>
      <i>>Welcome to my website 😁</i>
    </p>
    <p>Let us make tea today ☕</p>
    <ol type="a">
      <li>Milk</li>
      <li>Sugar</li>
      <li>Tea-Power</li>
    </ol>
    <ul type="square">
      <li>Ginger</li>
      <li>Cinamon</li>
    </ul>
    <ol>
      <li>Biscuit</li>
      <li>Toast</li>
    </ol>
    <!-- Description List -->
    <dl>
      <dt><strong>PR</strong></dt>
      <dd>It is a tecnique which recognises pattern present in the image.</dd>
    </dl>
  </body>
</html>
