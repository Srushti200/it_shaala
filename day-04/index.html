<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="heading-1">I am h1</h1>
      <h2 class="heading-1">I am h2</h2>
      <h3>I am h3</h3>
    </div>
    <p class="para" id="my-para">I am <span class="highlight">para</span></p>

    <div class="parent">
      <p class="child">I am child</p>
      <div>
        <p class="child">I am grand child</p>
      </div>
    </div>

    <p class="child">I am not child of parent</p>
  </body>
</html>
